<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable predictor</title>
<body>
    <div>
        <h1>Upload new File</h1>
        <form method=post enctype=multipart/form-data>
          <input type=file name=file>
          <input type=submit value=Upload>
        </form>
    </div>
    <br>
    <div id="contents">    
        <div>
            {% if vegetable_name and vegetable_name_accuracy %}
            <h2>Predicted Vegetable Name : {{ vegetable_name }}!</h2>
            <h2>Accuracy of : {{ vegetable_name_accuracy }}</h2>
            {% else %}
            <h1>No file uploaded</h1>
            {% endif %}
        </div>
    </div>
</body>
</html>
